<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="icon" type="image" sizes="16x16" href="img/notepad.png">
<link rel="stylesheet" href="css/styles.css">

<title>Bloco de Notas</title>

<style>

    /* Medias e barras de rolagem */
    @media (max-width: 600px) {
    .notification-modal {
        padding: 15px 20px;
        font-size: 0.9rem;
        min-width: 240px;
        border-left-width: 4px;
    }
    
    .notification-modal::before {
        width: 20px;
        height: 20px;
    }
}

@media (max-width: 412px) {

      .emoji-container {
        height: 200px; /* Container de emojis mais compacto */
    }  

    .notification-modal {
        width: calc(100% - 40px);
        max-width: none;
    }
}


/* Para dispositivos móveis (telas menores que 768px) */
@media (max-width: 767px) {
    #note-list {
        max-height: calc(3 * 100px); /* Altura para 3 notas (ajuste conforme necessário) */
        overflow-y: auto;
    }
    
    .note-card {
        min-height: 80px; /* Altura mínima de cada cartão de nota */
    }
    #main-content {
        display: flex;
        flex-direction: column-reverse; /* Notas em cima, editor embaixo */
    }
    
    #notes {
        height: auto;
        padding: 15px;
    }
    
    #note-list {
        flex: 0 0 auto; /* Não cresce, apenas ocupa espaço necessário */
    }
    
    textarea {
        height: 300px; /* Altura fixa para o editor em mobile */
    }
}


/* Estilos para tablets */
    @media (min-width: 768px) {
    #notepad {
        margin: 40px auto;
    }

   #main-content {
        display: grid;
        grid-template-columns: 300px 1fr;
        grid-template-rows: 1fr; /* Ocupa toda altura disponível */
        height: 82vh; /* Ajuste conforme necessário */
    }

    #notes {
        height: auto; /* Deixa o grid controlar a altura */
        position: relative;
        padding: 15px 15px 15px 45px;
    }

    #note-list {
            height: auto; /* Deixa o grid controlar a altura */
            min-height: auto;
        }

    #notes::before {
        content: "";
        position: absolute;
        left: 30px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: repeating-linear-gradient(
            to bottom,
            transparent,
            transparent 19px,
            #e0e0e0 19px,
            #e0e0e0 20px
        );
    }

        .emoji-grid {
            grid-template-columns: repeat(8, 1fr);
        }
        
        .emoji-item {
            width: 45px;
            height: 45px;
            font-size: 1.8rem;
        }

        .emoji-container {
            max-height: 250px; /* Altura máxima menor em telas grandes */
        }
    }

        .note-card {
        display: flex;
        align-items: center;
        }

        .folder-icon {
        display: flex;
        width: 40px;
        height: 40px;
        background-color: #f1c40faf;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        }

        .folder-icon img {
        width: 65%;
        height: auto;
        }

        .note-content {
        flex: 1;
}

/* Estilos para desktops */
    @media (min-width: 1024px) {

        .emoji-container {
            height: 258px; /* Container de emojis mais compacto */
        }  

        #notepad {
        margin: 60px auto;
        }

        .opt {
        display: block;
        }

        #emoji-table td {
        font-size: 1.6rem;
        padding: 10px;
        }


        }

    /* Estilos para telas muito grandes */
    @media (min-width: 1440px) {
        #notepad {
        max-width: 1400px;
        }

        #notes {
        padding: 30px;
        }

    }   

    @media (min-width: 1024px) and (max-width: 1440px) {
        #main-content {
            grid-template-columns: 250px 1fr; /* Reduz a largura da lista de notas */
            height: 73vh; /* Ajusta a altura baseado no viewport */
        }
        
        #notes {
            padding: 15px 15px 15px 30px; /* Reduz o padding esquerdo */
        }
        
        textarea {
            height: 35vh; /* Altura dinâmica baseada no viewport */
            min-height: 260px; /* Altura mínima garantida */
        }
        
        .emoji-container {
            max-height: 25vh; /* Reduz a altura do container de emojis */
        }
    }

 
     @media (max-height: 660px) {

        #main-content {
        height: 85vh; /* Ajusta altura */

        }

        textarea {
            height: 260px;
            min-height: 260px;
            margin-bottom: 0; /* Reduz espaço */

        }
        .emoji-container {
            max-height: 190px; /* Container de emojis mais compacto */
            margin-top: 15px;
    
        }
    }

    @media (min-height: 400px) and (max-width: 920px) {

        .emoji-container {
            max-height: 190px; /* Container de emojis mais compacto */
    
        }
    }


    *::-webkit-scrollbar-track {
    background-color: rgba(160, 209, 193, 0.987);
    }

    *::-webkit-scrollbar-thumb {
    background-color: hsla(160, 49%, 33%, 0.822);
    border-radius: 100px;
    }

    *::-webkit-scrollbar {
    height: 3px;
    width: 4px;
    }
    /* Para garantir que a barra de rolagem seja visível */
    #note-list::-webkit-scrollbar {
        width: 5px;
    }

    #note-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    #note-list::-webkit-scrollbar-thumb {
        background: hsl(160, 49%, 33%);
        border-radius: 10px;
    }

    #note-list::-webkit-scrollbar-thumb:hover {
        background: hsl(160, 49%, 25%);
    }
</style>

</head>
<body>

<div id="notepad">
<div id="header">
<div class="titulo">
<h2>Bloco de Notas</h2>
</div>
<div class="opt">
<label class="category" for="opt-1"></label>
<label class="category" for="opt-2"></label>
<label class="category" for="opt-4"></label>
<ul class="tasks-wrapper"></ul>
</div>
</div>

<div id="main-content">
<div id="notes">
<textarea id="note-content" placeholder="Escreva suas notas aqui..." oninput="saveNoteOnChange()"></textarea>

<!-- Substitua a tabela atual por este div -->
<div class="emoji-container">
    <div class="emoji-controls">
        <div class="emoji-search">
            <input type="text" placeholder="Buscar emoji..." class="emoji-search-input" id="emoji-search">
        </div>
        <div class="emoji-categories">
            <button class="emoji-category active" data-category="all">Todos</button>
            <button class="emoji-category" data-category="faces">Carinhas</button>
            <button class="emoji-category" data-category="symbols">Símbolos</button>
            <button class="emoji-category" data-category="objects">Objetos</button>
            <button class="emoji-category" data-category="nature">Natureza</button>
        </div>
    </div>
    <div class="emoji-grid" id="emoji-grid">
        <!-- Emojis serão adicionados dinamicamente via JavaScript -->
    </div>
</div>

<div id="note-buttons">
<button class="salvar-button" onclick="showNoteDialog()">Salvar</button>
<button class="fechar-button" onclick="clearNote()">Fechar</button>
</div>
</div>

<div id="note-list">
<h2>Suas Notas</h2>
<div id="saved-notes"></div>
</div>
</div>
</div>

<!-- Modal para salvar nota -->
<div id="note-dialog">
    <button class="close-modal" onclick="closeNoteDialog()"></button>
    <h2>Salvar Nota</h2>
    <input type="text" id="note-name" placeholder="Insira um nome para a sua nota...">
    <button class="salvar-button" onclick="saveNote()">Salvar</button>
</div>

<!-- Modal para editar nome da nota -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal('edit-modal')"></button>
        <h2 class="modal-title">Editar Nome da Nota</h2>
        <input type="text" id="edit-note-name" class="modal-input" placeholder="Novo nome para a nota">
        <div class="modal-buttons">
            <button class="modal-button confirm" onclick="confirmEditNote()">Salvar</button>
        </div>
    </div>
</div>

<!-- Modal para confirmar exclusão -->
<!-- Modal para confirmar exclusão -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal('delete-modal')"></button>
        <h2 class="modal-title">Confirmar Exclusão</h2>
        <p>Tem certeza que deseja excluir esta nota?</p>
        <div class="modal-buttons">
            <button class="modal-button-excluir confirm" onclick="confirmDeleteNote()">Sim</button>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

<!-- Modal de notificação -->
<div id="notification" class="notification-modal"></div></body>
</html>
